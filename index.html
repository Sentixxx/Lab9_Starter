<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    function isNumber(value) {
      return !isNaN(value);
    }

    // Start your code here
    // You may move this JS to another file if you wish

    errorBtns.forEach(btn => {
      btn.addEventListener('click', e => {
        switch (btn.innerHTML) {
          case 'Console Log':
            console.log('Console Log');
            break;
          case 'Console Error':
            console.error('Console Error');
            break;
          case 'Console Count':
            console.count('Console Count');
            break;
          case 'Console Warn':
            console.warn('Console Warn');
            break;
          case 'Console Assert':
            console.assert(isNumber(document.querySelector('#first-num').value) && isNumber(document.querySelector('#second-num').value), 'First and second number must be numbers');
            break;
          case 'Console Clear':
            console.clear();
            break;
          case 'Console Dir':
            console.dir(document.head);
            break;
          case 'Console dirxml':
            console.dirxml(document);
            break;
          case 'Console Group Start':
            console.group("Group");
            break;
          case 'Console Group End':
            console.groupEnd("Group");
            break;
          case 'Console Table':
            console.table([document.querySelector('#first-num').value, document.querySelector('#second-num').value]);
            break;
          case 'Start Timer':
            console.time('Timer');
            break;
          case 'End Timer':
            console.timeEnd('Timer');
            break;
          case 'Console Trace':
            console.trace();
            break;
          case 'Trigger a Global Error':
            triggerGlobalError();
            break;
          default:
            console.log('Unknown button');
        }
      });
    });

    let errFlag = false;
    function makeGlobalError() {
      try {
        const domElement = document.querySelector('#first-num');
        domElement.innerHTML = '10';
      } catch (error) {
        errFlag = true;
        throw error;
      } finally {
        if (errFlag) {
          console.log('Global Error made');
        } else {
          console.log("To trigger a global error, comment the first number input code");
        }
      }
    }

    function triggerGlobalError() {
      try {
        makeGlobalError();
      } catch (error) {
        console.error("Error: " + error.message);
        throw error;
      } finally {
        if (errFlag) {
          console.log('Global Error triggered');
        }
      }
    }
  </script>
</body>

</html>
